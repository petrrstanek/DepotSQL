<body>

<h1 class="whitening">Skladová firma s. r. o</h1>
<div class="form">
	<form action="login_auth.php" method="POST">
		<i class="fas fa-user"></i>
		<label> Přihlašovací jméno:</label>
		<input type="text" name="email" id="email"></br>
		<i class="fas fa-lock"></i>
		<label> Heslo:</label>
		<input type="password" name="password" id="password"></br>
		<button type="submit" id="btn" style="width: 100%; margin-bottom: 10px">Přihlásit</button>
	</form>


	<small><a href="register.php" class="hover">Nemáte účet? Klikni zde!</a></small>

</div>
<script src="https://kit.fontawesome.com/09be11f3c3.js" crossorigin="anonymous"></script>
<script>
	function validation(){
      let user = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(user.length === "" && pass.length){
          alert("Přihlašovací jméno a heslo jsou prázné")
					return false;
			}
      else{
          if(user.length === ''){
              alert("Přihlašovací jméno je prázné");
              return false;
					}
          if(pass.length === ''){
              alert("Heslo je prázdné");
              return false;
          }
			}
  }
    validation();
</script>
